<!DOCTYPE html>
<html>
  <head>
    <title>Unblocked Games</title>
    <style>
      body {
        background-color: #15202b;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        /* Add your header styles here */
      }
      
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px;
      }
      
      .game-genres {
        background-color: #15202b;
        color: #fff;
        padding: 50px;
      }
      
      .game-genres h2 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
      }
      
      .game-genres ul {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .game-genres li {
        margin-right: 20px;
      }
      
      .game-genres a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #2196f3;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      
      .game-genres a:hover {
        background-color: #1976d2;
      }
      
      .featured-games {
        background-color: #fff;
        color: #000;
        padding: 50px;
      }
      
      .featured-games h2 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
      }
      
      .featured-games ul {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        margin-top: 30px;
      }
      
      .featured-games li {
        border: 2px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
      }
      
      .featured-games img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      
      .featured-games a {
        display: block;
        padding: 10px 20px;
        background-color: #2196f3;
        color: #fff;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      
      .featured-games a:hover {
        background-color: #1976d2;
      }
      
      .latest-news {
        background-color: #15202b;
        color: #fff;
        padding: 50px;
      }
      
      .latest-news h2 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
      }
      
      .latest-news ul {
        list-style: none;
        margin-top: 30px;
      }
      
      .latest-news li {
        margin-bottom: 20px;
      }
      
      .latest-news a {
        color: #fff;
        text-decoration: none;
      }
      
    </style>
  </head>
  <body>
    <header>
      <!-- Add your website logo and navigation menu here -->
    </header>
    <main>
      <section class="game-genres">
