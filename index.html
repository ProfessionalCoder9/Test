<!DOCTYPE html>
<html>
<head>
	<title>My Home Screen</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		#header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 30px;
			font-weight: bold;
		}

		#nav {
			background-color: #fff;
			border-bottom: 1px solid #ccc;
			overflow: hidden;
		}

		#nav a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
			font-weight: bold;
			border-right: 1px solid #ccc;
		}

		#nav a:hover {
			background-color: #ddd;
			color: #333;
		}

		.button {
			display: inline-block;
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 25px;
			text-align: center;
			text-decoration: none;
			font-size: 20px;
			margin: 10px;
			cursor: pointer;
			border-radius: 5px;
		}

		.button:hover {
			background-color: #3e8e41;
		}

		#section {
			margin: 30px;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
		}

		#section h2 {
			font-size: 24px;
			font-weight: bold;
			margin-top: 0px;
			margin-bottom: 10px;
		}

		#section button {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div id="header">
		My Home Screen
	</div>

	<div id="nav">
		<a href="#">Action</a>
		<a href="#">Adventure</a>
		<a href="#">Sports</a>
		<a href="#">Strategy</a>
		<a href="#">Puzzle</a>
	</div>

	<div id="section">
		<h2>Action Games</h2>
		<button class="button">Game 1</button>
		<button class="button">Game 2</button>
		<button class="button">Game 3</button>
	</div>

	<div id="section">
		<h2>Adventure Games</h2>
		<button class="button">Game 1</button>
		<button class="button">Game 2</button>
		<button class="button">Game 3</button>
	</div>

	<div id="section">
		<h2>Sports Games</h2>
		<button class="button">Game 1</button>
		<button class="button">Game 2</button>
		<button class="button">Game 3</button>
	</div>

	<div id="section">
		<h2>Strategy Games</h2>
		<button class="button">Game 1</button>
		<button class="button">Game 2</button>
		<button class="button">Game 3</button>
	</div>

	<div id="section">
		<h2>Puzzle Games</h2>
	<button class="button">Game 1</button>
	<button class="button">Game 2</button>
	<button class="button">Game 3</button>
</div>
