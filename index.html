<!DOCTYPE html>
<html>
  <head>
    <title>Unblocked Games</title>
    <style>
      body {
        background-color: #15202b;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        /* Add your header styles here */
      }
      
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px;
      }
      
      .game-genres {
        background-color: #15202b;
        color: #fff;
        padding: 50px;
      }
      
      .game-genres h2 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
      }
      
      .game-genres ul {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .game-genres li {
        margin-right: 20px;
      }
      
      .game-genres a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #2196f3;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      
      .game-genres a:hover {
        background-color: #1976d2;
      }
      
    </style>
  </head>
  <body>
    <header>
      <!-- Add your website logo and navigation menu here -->
    </header>
    <main>
      <section class="game-genres">
        <h2>Game Genres</h2>
        <ul>
          <li><a href="#">Action</a></li>
          <li><a href="#">Adventure</a></li>
          <li><a href="#">Strategy</a></li>
          <li><a href="#">Puzzle</a></li>
          <li><a href="#">Sports</a></li>
        </ul>
      </section>
      <!-- Add more sections and content here -->
    </main>
  </body>
</html>
